<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker preset="hiro">
 <a-box position="0 4 -3" depth="2" height="2" width="2" color="lightblue" rotation= "90,0,0"></a-box>
            <a-box position="2.1 4 -3" depth="2" height="2" width="2" color="darkblue"rotation= "90,0,0"></a-box>
            <a-box position="1.05 6 -3" depth="2" height="2" width="2" color="red"rotation= "90,0,0"></a-box>
            <a-cylinder position="1.05 8 -3" depth="1" height="2" width="0" color="green" scale="0.5 1 0.5"></a-cylinder>
            <a-cone position="1.05 10 -3" depth="2" height="2" width="2" color="red"></a-cone>
			
			
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
